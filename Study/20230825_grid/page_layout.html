<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page_layout </title>
    <link rel="stylesheet" href="css/page_layout.css">
</head>
<body class="container">
    <header class="header">
        HEADER
        <nav class="nav">NAV</nav>
    </header>
    <aside class="side1">
        SLIDE1
        <nav class="side-nav">SIDE-NAV</nav>
    </aside>
    <!-- main.main>section.section1>article.article1+article2 : 약어 시험에 나옴 -->
    <main class="main">
        <section class="section1">
            SECTION1
            <article class="article1">
                <header>가을</header>
                스산한 상큼한
            </article>
            <article2>
                <header>가을 느낌</header>
                <figure>
                    <img src="https://wimg.mk.co.kr/meet/neds/2018/10/image_readtop_2018_630347_15391511673487754.jpg" alt="">
                    <figcaption>노란 빨강 가을 풍경</figcaption>
                </figure>
            </article2>
        </section>
        <section class="section2">
            SECTION2
            <article class="article1">
                <header>가을 노래</header>
                여섯 번째 여름
            </article>
            <article2>
                <header>염색하고 싶다</header>
                애쉬그레이 시크릿투톤
            </article2>
        </section>
    </main>
    <asied class="side2">
        SIDE2
    </asied>
    <footer class="footer">FOOTER</footer>
</body>
</html>
